<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
          
    <!-- styling -->
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/circles.css">

    <!-- pages -->
    <link rel="stylesheet" href="styles/pages/home.css">
    <link rel="stylesheet" href="styles/pages/resume.css">
    <link rel="stylesheet" href="styles/pages/about.css">
    <link rel="stylesheet" href="styles/pages/contact.css">
</head>
<body>

<div id="rightColor"></div>

<div class="logoDiv">
    <div class="logoParent">
        <span class="logoMain">MN</span>
    </div>
</div>

<div class="websiteBody">
    <!-- body -->
    <div class="bodyLeft">
        <div class="leftHTML">
            <img src="./images/self.jpg" alt="" id="homeImage">
            <div id="imageBar1" class="imageBar"></div>
        </div>
    </div>
    <div class="bodyRight">
        <div class="rightHTML">
            <div class="designBar" id="homeDesignBar1"></div>
            <div class="designBar" id="homeDesignBar2"></div>
            <div class="designBar" id="homeDesignBar3"></div>
            <div class="designBar" id="homeDesignBar4"></div>
            <div class="designBar" id="homeDesignBar5"></div>
            <div class="homeDiv">
                <div class="nameDisplay">
                    <div class="nameDisplayText">Matthew</div>
                    <div class="nameDisplayText">Nickolay</div>
                </div>
                <div class="infoDisplay">
                    <div class="infoWebDisplay">&lt;Web Development&gt;</div>
                    <div class="infoProgrammingDisplay">//Programming</div>
                </div>
            </div>
        </div>
    </div>

    <!-- nav -->
    <span class="navCircle navActive" id="navCircle1">
        <span class="navText" id="navHome"></span>
    </span>
    <span class="navCircle" id="navCircle2">
        <span class="navText" id="navResume"></span>
    </span>
    <span class="navCircle" id="navCircle3">
        <span class="navText" id="navAbout"></span>
    </span>
    <span class="navCircle" id="navCircle4">
        <span class="navText" id="navContact"></span>
    </span>

</div>

<!-- general scripts -->
<script src="scripts/var.js"></script>
<script src="scripts/logo.js"></script>
<script src="scripts/scroll.js"></script>
<script src="scripts/navigation.js"></script>
<script src="scripts/circles.js"></script>

<!-- logic scripts -->
<script src="scripts/logic/logicMain.js"></script>
<script src="scripts/logic/logicHome.js"></script>
<script src="scripts/logic/logicResume.js"></script>
<script src="scripts/logic/logicAbout.js"></script>
<script src="scripts/logic/logicContact.js"></script>

<!-- htmlRight scripts -->
<script src="scripts/html/htmlRight/homeRight.js"></script>
<script src="scripts/html/htmlRight/resumeRight.js"></script>
<script src="scripts/html/htmlRight/aboutRight.js"></script>
<script src="scripts/html/htmlRight/contactRight.js"></script>

<!-- htmlLeft scripts -->
<script src="scripts/html/htmlLeft/homeLeft.js"></script>
<script src="scripts/html/htmlLeft/resumeLeft.js"></script>
<script src="scripts/html/htmlLeft/aboutLeft.js"></script>
<script src="scripts/html/htmlLeft/contactLeft.js"></script>
</body>
</html>
